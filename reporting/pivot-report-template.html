<!DOCTYPE html>
<html>
<head>
    <title>CL Test Grid Pivot Report</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("table").delegate('td','mouseover mouseleave', function(e) {
              var $thisTd = $(this);  
              
              var $tr = $thisTd.parent();
              var $tdSiblings = $tr.find('td');
              var indexFromEnd = $tdSiblings.size() - $tdSiblings.index($thisTd);
            
              var $colgroups = $('colgroup');
              var $colgroup = $colgroups.eq($colgroups.size() - indexFromEnd);

              // column header TH cell
              var $hdrRow = $('.header-row').last();
              var $colHdrThs = $hdrRow.find('th');
              var $colHdrTh = $colHdrThs.eq($colHdrThs.size() - indexFromEnd);

              if (e.type == 'mouseover') {
                $tr.addClass('hover');
                $colgroup.addClass('hover');
                $colHdrTh.addClass('hover');
              }
              else {
                $tr.removeClass('hover');
                $colgroup.removeClass('hover');
                $colHdrTh.removeClass('hover');
            }
        });})
    </script>
</head>
<body>
    {THE-TABLE}
    <p><a href="reports-overview.html" class="to-overview">To reports overview</a></p>
    <p class="timestamp">Generated at: {TIME} GMT.</p>
</body></html>
